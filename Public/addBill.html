<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Bill</title>
</head>
<body>
  <h1>Add Bill</h1>

  <form id="addBillForm">
    <label for="senderRegNo">Sender Reg No:</label>
    <input type="text" id="senderRegNo" name="senderRegNo" required><br>

    <label for="senderName">Sender Name:</label>
    <input type="text" id="senderName" name="senderName" required><br>

    <label for="senderAccountNo">Sender Account No:</label>
    <input type="text" id="senderAccountNo" name="senderAccountNo" required><br>

    <label for="receiverRegNo">Receiver Reg No:</label>
    <input type="text" id="receiverRegNo" name="receiverRegNo" required><br>

    <label for="receiverName">Receiver Name:</label>
    <input type="text" id="receiverName" name="receiverName" required><br>

    <label for="receiverAccountNo">Receiver Account No:</label>
    <input type="text" id="receiverAccountNo" name="receiverAccountNo" required><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br>

    <label for="feeId">feeId:</label>
    <input type="text" id="feeId" name="feeId" required><br>

    <button type="submit">Add Bill</button>
  </form>

  <div id="response"></div>

  <script>
    const addBillForm = document.getElementById('addBillForm');
    const responseDiv = document.getElementById('response');

    addBillForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(addBillForm);
      const response = await fetch('http://localhost:3000/addBill', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(Object.fromEntries(formData)),
      });

      const responseData = await response.json();
      responseDiv.innerText = JSON.stringify(responseData, null, 2);
    });
  </script>
</body>
</html>
